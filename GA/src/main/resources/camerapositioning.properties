#CameraPositioning.Image.AllowedSuffix=.jpeg|.jpg|.png|.tiff|.gif
#CameraPositioning.Image.ExludeDir=.cache|thumbs
CameraPositioning.DigestAlgorithm=SHA-256
CameraPositioning.quantiIndividuiInPopolazioneIniziale=90
