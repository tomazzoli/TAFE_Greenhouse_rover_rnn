applicationName=CameraPositioning
##########################################################
#	PARAMETRI DI CONNESSIONE PER DATABASE REGISTRO
##########################################################
#DatabaseRegistro.Driver=org.postgresql.Driver
DatabaseRegistro.Driver=org.sqlite.JDBC
DatabaseRegistro.url=jdbc:sqlite:{0}
DatabaseRegistro.sqlitedbname=database.db
#DatabaseRegistro.user=sqluser
#DatabaseRegistro.passwd=sqluser
##########################################################
# Configurazione dei messaggi dell'importatore 
##########################################################
CameraPositioning.LINEETTE=------------------------------------------
CameraPositioning.DATEFORMAT=yyyy MM dd, HH:mm:ss.SSS
CameraPositioning.HumanReadableTimeFormat=mm:ss.SSS
CameraPositioning.nestedExceptionMsg=Nested Exception is
CameraPositioning.CharacterEncoding=UTF-8
CameraPositioning.elabMsg=Elaborate {0} aree_di_rischio
