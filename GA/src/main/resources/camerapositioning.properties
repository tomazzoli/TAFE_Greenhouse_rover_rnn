CameraPositioning.moltiplicatoreFattoreRichio=1000
CameraPositioning.distanzaMaxElementoPortante=50
CameraPositioning.moltiplicatoreCostoInstallazioneVicinanza=2
CameraPositioning.moltiplicatoreCostoInstallazionePalo=10
